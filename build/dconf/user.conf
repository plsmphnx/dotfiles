[org/blueberry]
tray-enabled=false

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
cursor-size=32
cursor-theme='vimix-cursors'
font-antialiasing='rgba'
font-name='Noto Sans Mono'
gtk-theme='Fluent-round-grey-Dark-compact'
icon-theme='Papirus-Dark'

[org/nemo/icon-view]
default-zoom-level='small'

[org/nemo/preferences]
close-device-view-on-device-eject=true
confirm-move-to-trash=true
ignore-view-metadata=true
quick-renames-with-pause-in-between=true
show-bookmarks-in-to-menus=false
thumbnail-limit=uint64 68719476736

[org/nemo/preferences/menu-config]
background-menu-open-as-root=false
background-menu-open-in-terminal=false
desktop-menu-customize=false
iconview-menu-organize-by-name=false
selection-menu-favorite=false
selection-menu-open-as-root=false
selection-menu-open-in-terminal=false
selection-menu-pin=false

[org/nemo/window-state]
sidebar-bookmark-breakpoint=6
