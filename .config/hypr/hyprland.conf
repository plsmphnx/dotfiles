$mod = SUPER

$c0 = rgba(ffffff00)
$c3 = rgba(ffffff33)
$c6 = rgba(ffffff66)
$c9 = rgba(ffffff99)
$cc = rgba(ffffffcc)
$cf = rgba(ffffffff)

$term = foot
$menu = wofi -GIS drun -p ''
$lock = swaylock

monitor = , preferred, auto, auto

exec-once = waybar
exec-once = hyprland-autoname-workspaces
exec-once = hyprctl setcursor graphite-dark 24

windowrule = float, org.twosheds.iwgtk
windowrule = float, blueberry.py
windowrule = float, pavucontrol

env = SDL_VIDEODRIVER, wayland
env = GDK_BACKEND, wayland
env = QT_QPA_PLATFORM, wayland

env = GTK_THEME, Graphite-Dark-compact
env = XCURSOR_THEME, graphite-dark
env = XCURSOR_SIZE, 24

env = XDG_SESSION_TYPE, wayland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland

input {
    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = true
    }
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2

    col.active_border = $c3
    col.inactive_border = $c0

    no_focus_fallback = true
    resize_on_border = true

    no_cursor_warps = true
}

animation = workspaces, 0
animation = fade, 1, 4, default
layerrule = blur, .
layerrule = ignorezero, .

decoration {
    rounding = 2

    col.shadow_inactive = $c0

    blur {
        passes = 2
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = rgb(000000)
}

master {
    mfact = 0.5
    allow_small_split = true
    new_is_master = false
    no_gaps_when_only = 1
}

dwindle {
    force_split = 2
    no_gaps_when_only = 1
}

$command = 
$move = 󰆾
$resize = 󰩨

bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindr = SUPER, super_l, submap, $command

####
submap = $command

bindr = SUPER, super_l,  submap, reset
bindr = SHIFT, shift_l,  submap, $move
bindr = SHIFT, shift_r,  submap, $move
bindr = CTRL, control_l, submap, $resize
bindr = CTRL, control_r, submap, $resize

bind = , return,    exec, $menu
bind = , return,    submap, reset
bind = , backslash, exec, $term
bind = , backslash, submap, reset
bind = , l,         exec, $lock
bind = , l,         submap, reset

bind = , escape, killactive,
bind = , escape, submap, reset
bind = , f,      fullscreen,
bind = , f,      submap, reset

bind = , left,  movefocus, l
bind = , right, movefocus, r
bind = , up,    movefocus, u
bind = , down,  movefocus, d

bind = , 1, workspace, 1
bind = , 1, submap, reset
bind = , 2, workspace, 2
bind = , 2, submap, reset
bind = , 3, workspace, 3
bind = , 3, submap, reset
bind = , 4, workspace, 4
bind = , 4, submap, reset
bind = , 5, workspace, 5
bind = , 5, submap, reset
bind = , 6, workspace, 6
bind = , 6, submap, reset
bind = , 7, workspace, 7
bind = , 7, submap, reset
bind = , 8, workspace, 8
bind = , 8, submap, reset
bind = , 9, workspace, 9
bind = , 9, submap, reset
bind = , 0, workspace, 10
bind = , 0, submap, reset
bind = , t, workspace, empty
bind = , t, submap, reset

submap = reset
####

####
submap = $move

bindr = SUPER, super_l,  submap, reset
bindr = SHIFT, shift_l,  submap, reset
bindr = SHIFT, shift_r,  submap, reset
bindr = CTRL, control_l, submap, $resize
bindr = CTRL, control_r, submap, $resize

bind = , left,  movewindow, l
bind = , right, movewindow, r
bind = , up,    movewindow, u
bind = , down,  movewindow, d

bind = , 1, movetoworkspace, 1
bind = , 1, submap, reset
bind = , 2, movetoworkspace, 2
bind = , 2, submap, reset
bind = , 3, movetoworkspace, 3
bind = , 3, submap, reset
bind = , 4, movetoworkspace, 4
bind = , 4, submap, reset
bind = , 5, movetoworkspace, 5
bind = , 5, submap, reset
bind = , 6, movetoworkspace, 6
bind = , 6, submap, reset
bind = , 7, movetoworkspace, 7
bind = , 7, submap, reset
bind = , 8, movetoworkspace, 8
bind = , 8, submap, reset
bind = , 9, movetoworkspace, 9
bind = , 9, submap, reset
bind = , 0, movetoworkspace, 10
bind = , 0, submap, reset
bind = , t, movetoworkspace, empty
bind = , t, submap, reset

submap = reset
####

####
submap = $resize

bindr = SUPER, super_l,  submap, reset
bindr = SHIFT, shift_l,  submap, $move
bindr = SHIFT, shift_r,  submap, $move
bindr = CTRL, control_l, submap, reset
bindr = CTRL, control_r, submap, reset

submap = reset
####

source = ~/.local/share/hypr/*
