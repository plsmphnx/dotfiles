$mod = SUPER

$c0 = rgba(ffffff00)
$c3 = rgba(ffffff33)
$c6 = rgba(ffffff66)
$c9 = rgba(ffffff99)
$cc = rgba(ffffffcc)
$cf = rgba(ffffffff)

monitor = , preferred, auto, auto

exec-once = waybar
exec-once = swaync
exec-once = hyprland-autoname-workspaces
exec-once = hyprctl setcursor graphite-dark 24

windowrule = float, org.twosheds.iwgtk
windowrule = float, blueberry.py
windowrule = float, pavucontrol

env = SDL_VIDEODRIVER, wayland
env = GDK_BACKEND, wayland
env = QT_QPA_PLATFORM, wayland

env = GTK_THEME, Graphite-Dark-compact
env = XCURSOR_THEME, graphite-dark
env = XCURSOR_SIZE, 24

env = XDG_SESSION_TYPE, wayland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland

input {
    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = true
    }
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2

    col.active_border = $c3
    col.inactive_border = $c0

    no_focus_fallback = true
    resize_on_border = true

    no_cursor_warps = true
}

animation = workspaces, 0
animation = fade, 1, 4, default
layerrule = blur, .
layerrule = ignorezero, .
windowrulev2 = noblur, floating:0
windowrulev2 = noshadow, floating:0

decoration {
    rounding = 4
    shadow_range = 16
    col.shadow = rgba(00000033)
    blur {
        passes = 2
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = rgb(000000)
    disable_autoreload = true
    enable_swallow = true
    swallow_regex = ^foot$
}

master {
    mfact = 0.5
    allow_small_split = true
    new_is_master = false
    no_gaps_when_only = 1
}

dwindle {
    force_split = 2
    no_gaps_when_only = 1
}

#alias = $mod, 
#alias = $mod SHIFT, 󰆾

bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod, backslash, execr, ~/.local/share/ux/term
bind = $mod, return,    execr, ~/.local/share/ux/menu
bind = $mod, l,         execr, ~/.local/share/ux/lock
bind = $mod, n,         execr, ~/.local/share/ux/notify
bind = $mod, r,         execr, ~/.local/share/ux/reload

bind = $mod, escape, killactive,
bind = $mod, f,      fullscreen,
bind = $mod, p,      pin,

bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, t, workspace, empty

bind = $mod SHIFT, backslash, workspace, empty
bind = $mod SHIFT, backslash, execr, ~/.local/share/ux/term
bind = $mod SHIFT, return,    workspace, empty
bind = $mod SHIFT, return,    execr, ~/.local/share/ux/menu

bind = $mod SHIFT, f, togglefloating,

bind = $mod SHIFT, left,  movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up,    movewindow, u
bind = $mod SHIFT, down,  movewindow, d

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, t, movetoworkspace, empty

$background = 󰖰

bind = $mod, backspace, togglespecialworkspace, background
bind = $mod, backspace, submap, $background

bind = $mod SHIFT, backspace, movetoworkspacesilent, special:background

submap = $background

bind  = , escape,    togglespecialworkspace, background
bind  = , escape,    submap, reset
bindr = , mouse:273, togglespecialworkspace, background
bindr = , mouse:273, submap, reset

bind   = , return,    movetoworkspace, e+0
bind   = , return,    togglespecialworkspace, background
bind   = , return,    submap, reset
bindrn = , mouse:272, movetoworkspace, e+0
bindrn = , mouse:272, togglespecialworkspace, background
bindrn = , mouse:272, submap, reset

bind = , left,  movefocus, l
bind = , right, movefocus, r
bind = , up,    movefocus, u
bind = , down,  movefocus, d

submap = reset

source = ~/.local/share/hypr/*
