source = common.conf

env = XCURSOR_THEME, Vimix-white-cursors
env = XCURSOR_SIZE, 1

exec-once = hypridle -c ~/.config/hypr/idle/lock.conf
exec-once = kanshi
exec-once = quickshell -c lock

input {
    kb_layout = vt
}

dwindle {
    force_split = 2
    no_gaps_when_only = 1
}

animation = global, 0
